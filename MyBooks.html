<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Font Awsome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <title>My Books</title>
</head>

<body style="font-family: 'Poppins', sans-serif">
    <div class="relative bg-cover bg-center h-screen" style="background-image: url('Images/workhard.jpg')">
      <div class="absolute inset-0 bg-black opacity-50"></div> 
      <a href="/UserHomePage.html">
        <div class="flex ">
          <p class="m-5 ml-7 font-medium text-white" style="z-index: 1;"> 
            <i style='font-size:15px' class='fas mt-2 text-white'>&#xf053;</i> Back
          </p>
        </div>
      </a>
      <h2 id="username-display" class="absolute w-72 text-4xl font-bold text-slate-100  left-1/2 transform -translate-x-1/2 -translate-y-1/2 font-bold flex justify-center items-center"></h2> <!-- Add z-index property -->
      <p class="z-10 flex justify-center w-80 sm:w-full text-sm sm:text-lg absolute left-1/2 transform -translate-x-1/2 text-slate-100  mt-8"> &emsp;&emsp;&emsp; " Greetings fellow reader ! "<br /> Reconnect with your favorite
        books here. </p>
      <div id="my-books-list"
        class="z-10 absolute bg-transparent mt-28  overflow-hidden grid grid-cols-1 sm:grid-cols-2  md:grid-cols-3 gap-0 min-[1025px]:grid-cols-2 min-[1260px]:grid-cols-4">
      </div>
      <!-- <button class="btn" onclick="my_modal_5.showModal()"></button> -->
      <dialog id="my_modal_5" class="modal backdrop-blur-lg bg-white/70 rounded-2xl modal-bottom sm:modal-middle">
        <div class="modal-box p-6 px-10 ">
          <h3 class="font-bold text-lg underline">Link Unavailable !</h3>
          <p class="py-4">no link provided for this book to read </p>
          <div class="modal-action">
            <form method="dialog" class=" flex justify-end  ">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn bg-slate-100 p-2 text-sm font-semibold rounded-lg">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </div>
  <script src="./JS Files/myBook.js" type="module"></script>
</body>
</html>
