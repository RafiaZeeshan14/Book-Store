<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome CDN-Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google-Font Link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Poppins:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Tailwind-CDN-Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Books Form</title>
</head>

<body style=" font-family: 'Montserrat', sans-serif;">
    <!-- <form id="add-book-form">
        <input type="text" id="add-title" placeholder="Add Title" class="border border-2 border-black">
        <input type="text" id="add-author" placeholder="Add Author" class="border border-2 border-black">
  
    <input type="text" id="add-image" placeholder="Add Image URL" class="border border-2 border-black">
    
    <button id="add-button" class="border border-2 border-black">Add book</button> 
    </form> -->

    <br><br><br>

    <div class="md:flex h-screen  ">
        <div class="  flex items-center justify-start overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                            Add A New Book
                        </h3>

                    </div>
                    <!-- Modal body -->
                    <form id="add-book-form" class="p-4 md:p-5">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <label for="title"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Book
                                    Title</label>
                                <input id="add-title" type="text" name="title" id="title"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Type Book Title" required="">
                            </div>
                            <div class="col-span-2">
                                <label for="Aname"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Author
                                    Name</label>
                                <input id="add-author" type="text" name="Aname" id="Aname"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Type Author Name " required="">
                            </div>
                            <div class="col-span-2">
                                <label for="add-image"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product
                                    ImageURL</label>
                                <input id="add-image" rows="4"
                                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Paste Image URL here" />
                            </div>
                        </div>
                        <button type="submit" id="add-button"
                            class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Add Your Book
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Second DIv -->
        <div class="overflow-hidden  bg-cover bg-center flex-1" id="book-list">
            <!-- <img src="Images/Background-Library.jpg" alt="" class=""> -->
        </div>
    </div>




<script src="BookForm.js"></script>
</body>

</html>
