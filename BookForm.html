    <section>
        <div class="grid grid-cols-1 lg:grid-cols-2">
            <div class="flex items-center justify-center px-4 py-10 sm:px-6 sm:py-16 lg:px-8 lg:py-21">
                
                <div class="xl:mx-auto xl:w-full xl:max-w-sm 2xl:max-w-md">
                    
                    <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl">Add A New Book</h2>

                    <form action="#" id="add-book-form" class="mt-8">
                        <div class="space-y-5">
                            <div>
                                <label  for="add-title" class="text-base font-medium text-gray-900">Book Title</label>
                                <div class="mt-2">
                                    <input id="add-title"
                                        class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                                        type="text" placeholder="Type Book Title" />
                                </div>
                            </div>
                            <div>
                                <div class="flex items-center justify-between">
                                    <label  for="add-author" class="text-base font-medium text-gray-900"> Author Name</label>
                                </div>
                                <div class="mt-2">
                                    <input id="add-author"
                                        class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                                        type="text" placeholder="Type Author Name" />
                                </div>
                            </div>
                            <div>
                                <label for="add-image" class="text-base font-medium text-gray-900">ImageURL</label>
                                <div class="mt-2">
                                  <input id="add-image" rows="4"
                                    class="flex h-16 w-full rounded-md border border-gray-300 bg-transparent px-3 py-2 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
                                    type="text"
                                    placeholder="Type Image URL"/>
                                </div>
                              </div>

                            <div>
                                <button  id="add-button" 
                                class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">

                                        clip-rule="evenodd"></path>
                                </svg>
                                Add Your Book
                            </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="overflow-hidden grid grid-cols-1 md:grid-cols-2 sm:grid-cols-2 lg:grid-cols-2 gap-3 min-[1025px]:grid-cols-2 min-[1260px]:grid-cols-2" id="book-list">
